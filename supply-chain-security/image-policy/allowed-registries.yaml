apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: allow-approved-registries
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: validate-registries
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: "Image registry is not approved"
        pattern:
          spec:
            containers:
              - image: "registry.internal.ai/*"
